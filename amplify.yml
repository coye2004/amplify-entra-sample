version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline      
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
